<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>WebCrypto CSE + KMS</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h3 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
      height: 200px;
      overflow-y: auto;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logout-btn {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <div class="header">
    <div><strong>歡迎，{{ session['username'] }}！</strong></div>
    <form action="{{ url_for('logout') }}" method="get">
      <button class="logout-btn">登出</button>
    </form>
  </div>

  <h3>WebCrypto + 模擬 KMS 公鑰</h3>
  <button onclick="runDemo()">Run Demo</button>
  <input type="file" id="fileInput" />
  <pre id="output"></pre>

  <script>
    function base64ToArrayBuffer(base64) {
      const binary = window.atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return bytes.buffer;
    }

    async function getPrivateKeyFromLocalStorage() {
      const privateKeyBase64 = localStorage.getItem("privateKey");
      if (!privateKeyBase64) {
        throw new Error("找不到 localStorage 的 privateKey");
      }

      const privateKeyBuffer = base64ToArrayBuffer(privateKeyBase64);

      const privateKey = await window.crypto.subtle.importKey(
        "pkcs8",
        privateKeyBuffer,
        {
          name: "RSASSA-PKCS1-v1_5",
          hash: "SHA-256",
        },
        true,
        ["sign"]
      );

      return privateKey;
    }
    async function runDemo() {
      const output = document.getElementById("output");
      const privateKey = await getPrivateKeyFromLocalStorage();
      console.log("Private Key 是：", privateKey);

      const aesKey = await window.crypto.subtle.generateKey(
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt", "wrapKey"]
      );
      output.textContent += "✅ AES 金鑰已產生\n";

      const message = new TextEncoder().encode("I want KMS public key");
      const signature = await window.crypto.subtle.sign(
        { name: "RSASSA-PKCS1-v1_5", hash: "SHA-256" },
        privateKey,
        message
      );
      output.textContent += "✅ 成功簽署請求\n";
      console.log("簽章結果：", new Uint8Array(signature));

      // 2. 把簽章跟請求送到伺服器
      const res = await fetch('/get_kms_key', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          signature: Array.from(new Uint8Array(signature)),
          message: "I want KMS public key"
        })
      });

      // 3. 伺服器驗證通過才回傳公鑰
      //const pem = await res.text();
      const result = await res.json();
      if (result.success) {
        console.log("✅ 簽章驗證成功！");
        console.log("KMS 公鑰是：", result.kms_public_key);
      } else {
        console.log("message", message)
        console.log("signature base64", btoa(String.fromCharCode(...new Uint8Array(signature))))
        console.error("❌ 驗證失敗：", result.error);
      }
      const pem = result.kms_public_key;
      output.textContent += "✅ test1\n";
  


      const pemHeader = "-----BEGIN PUBLIC KEY-----";
      const pemFooter = "-----END PUBLIC KEY-----";

      const pemHeaderIndex = pem.indexOf(pemHeader);
      const pemFooterIndex = pem.indexOf(pemFooter);

      if (pemHeaderIndex === -1 || pemFooterIndex === -1) {
        throw new Error("找不到公鑰 header/footer");
      }
    
      const start = pem.indexOf(pemHeader) + pemHeader.length;
      const end = pem.indexOf(pemFooter);

      let pemContents = pem.substring(start, end);
      pemContents = pemContents.replace(/\s+/g, "");
      console.log("PEM contents (Base64):", pemContents);

      const binaryDerString = window.atob(pemContents);
      output.textContent += "✅ test1\n";
      const binaryDer = new Uint8Array(binaryDerString.length);
      for (let i = 0; i < binaryDerString.length; i++) {
        binaryDer[i] = binaryDerString.charCodeAt(i);
      }
  
      console.log("Binary DER data:", binaryDer);
      output.textContent += "✅ test1\n";
      let publicKey;
  
      try {
        publicKey = await window.crypto.subtle.importKey(
          "spki",
          binaryDer.buffer,
          { name: "RSA-OAEP", hash: "SHA-256" },
          false,
          ["encrypt", "wrapKey"]
        );
        console.log("Public key imported successfully", publicKey);
      } catch (error) {
        console.error("Error importing public key: ", error);
        return;
      }
      output.textContent += "✅ test1\n";
      output.textContent += "✅ KMS 公鑰匯入完成\n";

      const wrappedKey = await window.crypto.subtle.wrapKey(
        "raw",
        aesKey,
        publicKey,
        { name: "RSA-OAEP" }
      );
      output.textContent += "✅ AES 金鑰已用 KMS 公鑰包裝\n";

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        output.textContent += "❌ 請先選擇一個檔案\n";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const fileContent = reader.result;
        const iv = window.crypto.getRandomValues(new Uint8Array(12));

        try {
          const ciphertext = await window.crypto.subtle.encrypt(
            { name: "AES-GCM", iv: iv },
            aesKey,
            fileContent
          );

          output.textContent += "✅ 檔案內容已加密\n";

          const data = {
            filename: file.name,
            enc_file_content: Array.from(new Uint8Array(ciphertext)),
            enc_data_key: Array.from(new Uint8Array(wrappedKey)),
            nonce: Array.from(iv)
          };

          const response = await fetch("/upload", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (result.success) {
            output.textContent += "✅ 上傳成功！\n";
            location.reload();
          } else {
            alert(result.error);  // ← 跳出檔名重複錯誤提示
            
          }

        } catch (error) {
          output.textContent += "❌ 加密過程中發生錯誤\n";
          console.error(error);
        }
      };

      reader.readAsArrayBuffer(file);
    }

    async function downloadFile(filename) {
      const output = document.getElementById("output");
      output.textContent = "正在准备下载文件...\n";
      
      try {
        // 1. 获取当前用户的私钥
        const privateKey = await getPrivateKeyFromLocalStorage();
        const message = new TextEncoder().encode("Request private key for download");
        const signature = await window.crypto.subtle.sign(
          { name: "RSASSA-PKCS1-v1_5", hash: "SHA-256" },
          privateKey,
          message
        );
        
        // 2. 向服务器请求KMS私钥
        const keyRes = await fetch('/get_private_key', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            signature: Array.from(new Uint8Array(signature)),
            message: "Request private key for download"
          })
        });
        
        const keyData = await keyRes.json();
        if (!keyData.success) {
          throw new Error("获取私钥失败: " + keyData.error);
        }
        
        // 3. 导入KMS私钥
        const kmsPrivateKey = await importPrivateKey(keyData.private_key);
        
        // 4. 获取加密的文件数据
        const fileRes = await fetch(`/download/${encodeURIComponent(filename)}`);
        const fileData = await fileRes.json();
        
        if (!fileData.success) {
          throw new Error("获取文件失败: " + fileData.error);
        }
        
        // 5. 解密数据密钥
        const encryptedKey = new Uint8Array(fileData.encrypted_private);
        const aesKey = await window.crypto.subtle.unwrapKey(
          "raw",
          encryptedKey,
          kmsPrivateKey,
          { name: "RSA-OAEP" },
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        
        // 6. 解密文件内容
        const iv = new Uint8Array(fileData.nonce);
        const ciphertext = new Uint8Array(fileData.content);
        
        const decrypted = await window.crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          aesKey,
          ciphertext
        );
        
        // 7. 创建下载链接
        const blob = new Blob([decrypted]);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        output.textContent += "✅ 文件下载完成\n";
      } catch (error) {
        output.textContent += `❌ 下载失败: ${error.message}\n`;
        console.error(error);
      }
    }


    async function importPrivateKey(pem) {
      const pemHeader = "-----BEGIN PRIVATE KEY-----";
      const pemFooter = "-----END PRIVATE KEY-----";
      
      const pemContents = pem.substring(
        pem.indexOf(pemHeader) + pemHeader.length,
        pem.indexOf(pemFooter)
      ).replace(/\s+/g, '');
      
      const binaryDerString = window.atob(pemContents);
      const binaryDer = new Uint8Array(binaryDerString.length);
      for (let i = 0; i < binaryDerString.length; i++) {
        binaryDer[i] = binaryDerString.charCodeAt(i);
      }
      
      return await window.crypto.subtle.importKey(
        "pkcs8",
        binaryDer,
        { name: "RSA-OAEP", hash: "SHA-256" },
        false,
        ["unwrapKey"]
      );
    }


  </script>
</body>
<table>
  {% for file in files %}
    <tr>
      <td>{{ file.filename }}</td>
      <td>
        <button onclick="downloadFile('{{ file.filename }}')">下载</button>
      </td>
    </tr>
  {% endfor %}
</table>
</html>
